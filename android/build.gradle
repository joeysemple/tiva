allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Add namespace for share_plus manually to resolve the issue
subprojects {
    afterEvaluate { project ->
        if (project.name.contains("share_plus")) {
            project.android.namespace = "dev.flutter.plugins.share"
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

